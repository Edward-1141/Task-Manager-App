# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http-api
      port: {{ .Values.service.ports.apihttp | default 5051 }}
      targetPort: 5051
      protocol: TCP
  selector:
    app: {{ .Release.Name }}